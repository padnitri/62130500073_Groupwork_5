<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>073 Film Gallery</title>
  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>

  <!-- font embeded -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;600;700&display=swap" rel="stylesheet">

  <!-- styling -->
  <style>
    body {
      color: darkblue;
      font: 'Oswald bolder';
    }

    .material-icons {
      color: crimson;
    }
  </style>
</head>

<body id="app">
  <div class="max-w-2xl  mx-auto pt-10">
    <div v-if="!isShowImg">

      <!-- SEARCH ZONE -->
      <image-search @show-searchbox="showSearchBox" @cancel="Cancel" @search="Search" :isshowsearchbox="isShowSearchBox"
        :isfound="isFound"></image-search>

      <!-- Counted Area -->
      <p class="text-xl font-bold">Photo({{ calculate }}) </p>
      <p class="text-xl font-bold">Favorite: ({{favCount}})</p>



      <!-- lists Area  -->
      <image-list :lists="lists" :isshowimg="isShowImg" @handle-click-img="handleClickImg" @update-fav="updateFav">
      </image-list>

    </div>

    <!-- preview canvas -->
    <div class="bg-black bg-opacity-80 flex justify-center w-auto" v-else>
      <image-preview @close="Close" :currentimg="currentImg"></image-preview>

    </div>

  </div>
  <!-- my main.js -->
  <script src="./main.js"></script>
  <script src="./components/PhotoItem.js"></script>
  <script src="./components/PhotoSearch.js"></script>
  <script src="./components/PhotoView.js"></script>

  <script>
    app.mount('#app')
  </script>
</body>

</html>
